      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-all" checked></ons-radio>
      </div>
      <label class="center" for="r-all">Toutes catégories</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-no"></ons-radio>
      </div>
      <label class="center" for="r-no">Sans catégorie</label>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Categories</ons-list-title>
  <ons-list id="custom-category-list">
  </ons-list>

  <ons-list-title>Creators</ons-list-title>

      <div class="left">
        <img class="list-item__thumbnail" src="https://placekitten.com/g/40/40">
      </div>

        <span class="list-item__subtitle">Paul Deveaux</span>
      </div>
    </ons-list-item>
    <ons-list-item>
      <div class="left">
        <img class="list-item__thumbnail" src="https://media-exp1.licdn.com/dms/image/D4D03AQHxsLFB0L44Eg/profile-displayphoto-shrink_200_200/0/1640785538558?e=1651708800&v=beta&t=b5qYLTxFnrSAbwYq_g5fujJUaVIKGgq9rDzWtnToXu4">
      </div>
