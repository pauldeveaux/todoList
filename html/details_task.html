<ons-page id="detailsTaskPage">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>À faire</ons-back-button>
      </div>
      <div class="center">Détails de la tâche </div>
      <div class="right">
        <ons-if platform="android">
          <ons-toolbar-button component="button/save-task">
            <ons-icon icon="md-save"></ons-icon>
            </ons-toolbar-button>
          </ons-if>
        </div>
    </ons-toolbar>

  <ons-list-header>Modifier votre tâche</ons-list-header>

  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Title
      </ons-if>
      <div class="center">
        <ons-input id="jeveux" type="text" placeholder="Je veux..." float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Category
      </ons-if>
      <div class="center">
        <ons-input id="categorie" type="text" placeholder="Categorie" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Description
      </ons-if>
      <div class="center">
        <ons-input id="description" type="text" placeholder="Description" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item>
      <div class="center">
        Tâche terminée
      </div>
      <div class="right">
        <ons-switch id="switchFini"/>
      </div>
    </ons-list-item>
  </ons-list>


    <ons-list-header>Autres options</ons-list-header>

  

</ons-page>
