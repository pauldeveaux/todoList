<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>À faire</ons-back-button>
    </div>
    <div class="center">Nouvelle tâche</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>
  <ons-list-header>Ajouter une nouvelle tâche</ons-list-header>
  
  
  <div style="text-align: left; margin-left: 15px;">
    <p>
      <ons-input id="jeveux" modifier="underbar" placeholder="Je veux..." float></ons-input>
    </p>
    <p>
      <ons-input id="categorie" modifier="underbar" placeholder="Catégorie" float></ons-input>
    </p>
    <p>
      <ons-input id="description" modifier="underbar" placeholder="La description" float></ons-input>
    </p>

  </div>

  
  <ons-list-header>Autres option</ons-list-header>
  
  <ons-list-item>
    <div class="center">
      Surligner !
      </div>
      <div class="right">
      <ons-switch id = "switch1" input-id="switch1-input"></ons-switch>
    </div>
  </ons-list-item>


  <ons-list-item>
    <div class="center">
      Est-ce urgent !
      </div>
      <div class="right">
      <ons-switch id = "switch2" input-id="switch2-input"></ons-switch>
    </div>
  </ons-list-item>

  <ons-list-item>
    <div class="center">
      Date limite
    </div>
    <div class="right">
      <input type="date" id="datePicker" min="2022-01-01">
    </div>
  </ons-list-item>

</ons-page>
